name: Add Project Item

on:
  issues:
    types: [opened]

jobs:
  add_project_item:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Add project item
        run: |
          gh api graphql -f query='{viewer {projects(first: 100) {nodes {name number}}}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
